<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default('FARSIGHT') }} - FARSIGHT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body data-theme="dark">
    <header>
        <a href="{{ url_for('routes.dashboard') }}" class="header-link">FARSIGHT</a>

        
        <nav class="main-app-nav">
            <a href="{{ url_for('routes.dashboard') }}" class="#">DASHBOARD</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('routes.profile') }}" class="profile-link" title="Pengaturan & Profil">
                    <img src="{{ current_user.profile_pic }}" alt="Profil">
                </a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal-box card">
            <h3 id="modalTitle">Konfirmasi Tindakan</h3>
            <p id="modalMessage" class="text-secondary">Apakah Anda yakin?</p>
            <div class="modal-actions">
                <button id="modalCancelBtn" class="button-secondary">Batal</button>
                <button id="modalConfirmBtn" class="button-danger">Ya, Lanjutkan</button>
            </div>
        </div>
    </div>
    
    <script>
        // JAVASCRIPT LENGKAP UNTUK SEMUA FITUR GLOBAL
        document.addEventListener('DOMContentLoaded', () => {
            const confirmModal = document.getElementById('confirmModal');
            if (confirmModal) {
                const modalCancelBtn = document.getElementById('modalCancelBtn');
                modalCancelBtn.addEventListener('click', () => confirmModal.classList.remove('visible'));
                confirmModal.addEventListener('click', (e) => {
                    if (e.target === confirmModal) confirmModal.classList.remove('visible');
                });
            }
        });
    </script>
</body>
</html>
