{% extends "base.html" %}
{% block content %}
<div class="settings-layout">
    <aside class="settings-sidebar">
        <div class="sidebar-profile">
            <img src="{{ current_user.profile_pic }}" alt="Profil" class="sidebar-profile-pic">
            <div class="sidebar-profile-info">
                <strong>{{ current_user.name }}</strong>
                <span>Pengaturan Akun</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('routes.profile') }}" class="nav-link {% if request.endpoint == 'routes.profile' %}active{% endif %}">
                <span class="nav-icon">👤</span>
                <span class="nav-text">Profil Publik</span>
            </a>
            <a href="{{ url_for('routes.edit_profile') }}" class="nav-link {% if request.endpoint == 'routes.edit_profile' %}active{% endif %}">
                <span class="nav-icon">✏️</span>
                <span class="nav-text">Edit Profil</span>
            </a>
            <a href="#" class="nav-link disabled">
                <span class="nav-icon">🔒</span>
                <span class="nav-text">Akun & Keamanan</span>
                <span class="nav-badge">Soon</span>
            </a>
            <a href="#" class="nav-link disabled">
                <span class="nav-icon">🔔</span>
                <span class="nav-text">Notifikasi</span>
                <span class="nav-badge">Soon</span>
            </a>
            <a href="#" class="nav-link disabled">
                <span class="nav-icon">🎨</span>
                <span class="nav-text">Tema & Tampilan</span>
                <span class="nav-badge">Soon</span>
            </a>
            <a href="#" class="nav-link disabled">
                <span class="nav-icon">📊</span>
                <span class="nav-text">Privasi & Data</span>
                <span class="nav-badge">Soon</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <button id="theme-toggle" title="Ganti tema">
            </button>
            <a href="{{ url_for('routes.logout') }}" id="logout-link" class="logout-button">Logout</a>
        </div>
    </aside>
    <main class="settings-content card">
        {% block settings_content %}{% endblock %}
    </main>
</div>
{% endblock %}
