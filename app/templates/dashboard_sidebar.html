   <!-- Navigation Menu -->
   <nav class="sidebar-nav">
     <div class="nav-section">
       <h4 class="nav-heading">Menu Utama</h4>
       <div class="nav-links">
         <a href="{{ url_for('routes.dashboard') }}" class="nav-link {% if request.endpoint == 'routes.dashboard' %}active{% endif %}">
           <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <rect x="3" y="3" width="7" height="7"></rect>
             <rect x="14" y="3" width="7" height="7"></rect>
             <rect x="14" y="14" width="7" height="7"></rect>
             <rect x="3" y="14" width="7" height="7"></rect>
           </svg>
           <span class="nav-text">Dashboard</span>
         </a>
         <a href="{{ url_for('routes.roadmap') }}" class="nav-link {% if request.endpoint == 'routes.roadmap' %}active{% endif %}">
           <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M3 3v5h5"></path>
             <path d="M3 8.01V21"></path>
             <path d="M21 3v5h-5"></path>
             <path d="M16 8.01V21"></path>
             <path d="M12 3v5h-5"></path>
             <path d="M7 8.01V21"></path>
           </svg>
           <span class="nav-text">Roadmap</span>
         </a>
         <a href="{{ url_for('routes.chatbot') }}" class="nav-link {% if request.endpoint == 'routes.chatbot' %}active{% endif %}">
           <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
           </svg>
           <span class="nav-text">AI Mentor</span>
           <span class="nav-badge">24/7</span>
         </a>
         <a href="{{ url_for('routes.my_projects') }}" class="nav-link {% if request.endpoint == 'routes.my_projects' %}active{% endif %}">
           <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
           </svg>
           <span class="nav-text">Proyek Saya</span>
         </a>
       </div>
     </div>

     <div class="nav-section">
       <h4 class="nav-heading">Akun</h4>
       <div class="nav-links">
         <a href="{{ url_for('routes.profile') }}" class="nav-link">
           <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
             <circle cx="12" cy="7" r="4"></circle>
           </svg>
           <span class="nav-text">Profil</span>
         </a>
         <a href="{{ url_for('routes.edit_profile') }}" class="nav-link">
           <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
             <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
           </svg>
           <span class="nav-text">Edit Profil</span>
         </a>
         <a href="{{ url_for('routes.logout') }}" class="nav-link logout">
           <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
             <polyline points="16 17 21 12 16 7"></polyline>
             <line x1="21" y1="12" x2="9" y2="12"></line>
           </svg>
           <span class="nav-text">Logout</span>
         </a>
       </div>
     </div>
   </nav>

   <!-- Quick Stats -->
   <div class="sidebar-footer">
     <div class="quick-stats">
       <div class="quick-stat">
         <span class="stat-value">{{ current_user.progress.count() }}</span>
         <span class="stat-label">Materi</span>
       </div>
       <div class="quick-stat">
         <span class="stat-value">{{ current_user.submissions.count() }}</span>
         <span class="stat-label">Proyek</span>
       </div>
       <div class="quick-stat">
         <span class="stat-value">{{ ((current_user.progress.count() / 50) * 100)|round|int }}%</span>
         <span class="stat-label">Progress</span>
       </div>
     </div>
   </div>
 </aside>

 {% endblock %}
