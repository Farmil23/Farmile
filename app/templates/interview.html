{% extends "base.html" %}
{% block content %}
<div class="interview-container">
    <div class="interviewer-panel card">
        <img src="https://i.ibb.co/mC9kS26/ai-avatar.png" alt="AI Avatar" class="interviewer-avatar">
        <div class="interviewer-info">
            <strong>Farmile AI</strong>
            <span>Technical Interviewer</span>
        </div>
        <div class="typing-indicator"><span></span><span></span><span></span></div>
    </div>

    <div id="chat-window" class="chat-window">
        <div class="message ai"><div class="bubble">Selamat datang di simulasi wawancara teknis. Saya Farmile AI. Apakah Anda siap untuk memulai?</div></div>
    </div>

    <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Ketik jawaban Anda..." autocomplete="off">
        <button id="send-chat-btn" class="button-primary">Kirim</button>
    </div>
</div>
{% endblock %}
