{% extends "base.html" %}
{% block content %}
<div class="content-layout">
    <div class="page-header">
        <div>
            <a href="{{ url_for('routes.my_projects') }}" class="back-link">â€¹ Kembali ke Proyek Saya</a>
            <h1>{{ title }}</h1>
            <p class="subtitle">Perbarui link ke repositori atau live demo proyekmu.</p>
        </div>
    </div>

    <div class="card">
        <form method="POST" action="{{ url_for('routes.edit_submission', submission_id=submission.id) }}">
            <div class="form-group">
                <label for="project_link">Link Proyek Baru:</label>
                <input type="url" id="project_link" name="project_link" class="form-control" 
                       value="{{ submission.project_link }}" required>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('routes.my_projects') }}" class="button-secondary">Batal</a>
                <button type="submit" class="button-primary">Simpan Perubahan</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
