{% extends "base.html" %}

{% block content %}
<div class="form-container card">
    <h2>Edit Link Proyek</h2>
    <p>Untuk jalur: <strong>{{ submission.path_name|replace('-', ' ')|title }}</strong></p>
    
    <form method="POST" action="{{ url_for('routes.edit_submission', submission_id=submission.id) }}" class="submission-form">
        <label for="project_link">Link Proyek Baru:</label>
        <input type="url" id="project_link" name="project_link" value="{{ submission.project_link }}" required>
        
        <div class="form-actions">
            <a href="{{ url_for('routes.profile') }}" class="button-secondary">Kembali</a>
            <button type="submit" class="button-primary">Simpan Perubahan</button>
        </div>
    </form>
</div>
{% endblock %}
