{% extends "base.html" %}

{% block content %}
    <div class="project-container">
        <h2>{{ title }}</h2>
        <p class="project-desc">{{ detail.desc }}</p>

        <hr>

        <h3>Kirim Proyek Anda</h3>
        <p>Setelah selesai, unggah proyek Anda ke GitHub (untuk backend/data) atau deploy di Netlify/Vercel (untuk frontend), lalu kirim link-nya di bawah ini.</p>

        <form action="{{ url_for('routes.submit_project') }}" method="POST" class="submission-form">
            <input type="hidden" name="path_name" value="{{ path_name }}">
            
            <label for="project_link">Link Proyek (GitHub/Netlify/Vercel):</label>
            <input type="url" id="project_link" name="project_link" placeholder="https://github.com/namaanda/proyek" required>
            
            <button type="submit" class="button-primary">Kirim & Mulai Wawancara</button>
        </form>
    </div>
{% endblock %}
