{% extends "base.html" %}
{% block content %}
<div class="dashboard-layout">
    <aside class="dashboard-sidebar" id="dashboardSidebar">
        </aside>

    <main class="dashboard-content">
        <div class="dashboard-header">
            <div class="welcome-section">
                <h1 class="dashboard-title">Proyek Saya</h1>
                <p class="dashboard-subtitle">Ini adalah daftar semua proyek yang telah Anda submit.</p>
            </div>
            <div class="dashboard-actions">
                <a href="{{ url_for('routes.select_project') }}" class="quick-action-btn">
                    <svg></svg> <span>Tambah Proyek</span>
                </a>
            </div>
        </div>

        <div class="projects-grid">
            {% for sub in submissions %}
            <div class="card project-card">
                </div>
            {% else %}
            <div class="card empty-state">
                <h3>Portofolio Anda Masih Kosong</h3>
                <a href="{{ url_for('routes.select_project') }}" class="button-primary">Pilih Proyek Pertama</a>
            </div>
            {% endfor %}
        </div>
    </main>
</div>
{% endblock %}
